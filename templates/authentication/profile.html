{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Tower Defense</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='35' y='20' width='30' height='60' fill='%23667eea'/><polygon points='20,80 50,50 80,80' fill='%23764ba2'/><rect x='45' y='10' width='10' height='15' fill='%23ffd700'/></svg>">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <h1>Player Profile</h1>
            <a href="{% url 'game_home' %}" class="btn-back">Back to Game</a>
        </header>

        <div class="profile-content">
            <div class="profile-card">
                <h2>{{ player.username }}</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <label>High Score</label>
                        <p class="stat-value">{{ player.high_score }}</p>
                    </div>
                    <div class="stat-item">
                        <label>Games Played</label>
                        <p class="stat-value">{{ player.games_played }}</p>
                    </div>
                    <div class="stat-item">
                        <label>Total Playtime</label>
                        <p class="stat-value">{{ player.total_playtime_seconds|stringformat:"d" }} sec</p>
                    </div>
                    <div class="stat-item">
                        <label>Joined</label>
                        <p class="stat-value">{{ player.registered_at|date:"M d, Y" }}</p>
                    </div>
                </div>
            </div>

            <div class="actions-section">
                <a href="{% url 'game_home' %}" class="btn btn-primary">Play Game</a>
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
