{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Tower Defense</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='35' y='20' width='30' height='60' fill='%23667eea'/><polygon points='20,80 50,50 80,80' fill='%23764ba2'/><rect x='45' y='10' width='10' height='15' fill='%23ffd700'/></svg>">
    <link rel="stylesheet" href="{% static 'css/leaderboard.css' %}">
</head>
<body>
    <div class="leaderboard-container">
        <header>
            <img src="{% static 'img/GameTitle.png' %}" alt="Tower Defense" class="leaderboard-logo">
            <a href="{% url 'game_home' %}" class="btn-back">Back to Game</a>
        </header>

        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in leaderboard %}
                <tr class="{% if entry.rank <= 3 %}top-{{ entry.rank }}{% endif %}">
                    <td class="rank">{{ entry.rank }}</td>
                    <td>{{ entry.player.username }}</td>
                    <td class="score">{{ entry.score }}</td>
                    <td>{{ entry.achieved_at|date:"M d, Y" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .leaderboard-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        header h1 {
            display: none;
        }

        .leaderboard-logo {
            height: 80px;
            max-width: 250px;
            object-fit: contain;
            filter: drop-shadow(0 2px 6px rgba(102, 126, 234, 0.3));
        }

        .btn-back {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn-back:hover {
            background: #764ba2;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table thead {
            background: #f5f5f5;
            border-bottom: 2px solid #667eea;
        }

        .leaderboard-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }

        .leaderboard-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .leaderboard-table tr:hover {
            background: #f9f9f9;
        }

        .rank {
            font-weight: 600;
            color: #667eea;
        }

        .score {
            font-weight: 600;
            color: #764ba2;
        }

        .top-1 {
            background: #fff9e6;
        }

        .top-2 {
            background: #f5f5f5;
        }

        .top-3 {
            background: #fff0f0;
        }
    </style>
</body>
</html>
